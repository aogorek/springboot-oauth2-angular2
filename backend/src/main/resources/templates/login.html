<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="images/css/login.css">
</head>
<body>
<div class="container main-section">
    <form name='f' action='/login' method='POST'>
    <div class="row">
        <div class="col-md-4 col-sm-8 col-xs-12 col-md-offset-4 col-sm-offset-2 login-image-main text-center ">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 user-login-box">
                    <div class="form-group">
                        <input type="text" class="form-control login-input" placeholder="Email"  name="username" id="username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control login-input" placeholder="Password" name="password"   id="password">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Log in</button>
                    </div>
                    <div class="user-info-text" th:if="${param.error}">
                        Zły login lub hasło.
                    </div>
                    <div class="user-info-text" th:if="${param.logout}">
                       You have been logged out
                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>
</div>

</body>
</html>
